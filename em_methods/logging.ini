[loggers]
keys=root,dev_file,dev,simulation

[handlers]
keys=file,screen

[formatters]
keys=simple,verbose

[logger_root]
level=DEBUG
handlers=screen

[logger_dev_file]
qualname=dev_file
level=INFO
formatter=simple
handlers=file,screen
propagate=0

[logger_dev]
qualname=dev
level=DEBUG
handlers=screen
formatter=verbose
propagate=0

[logger_simulation]
qualname=simulation
level=INFO
handlers=screen,file
formatter=simple
propagate=0

[formatter_simple]
format=%(asctime)s [%(levelname)s] %(name)s: %(message)s

[formatter_verbose]
format=%(name)s %(asctime)s %(levelname)s [%(filename)s::%(funcName)s::Line:%(lineno)d]: %(message)s
datefmt=%D-%H:%M:%S

[handler_file]
class=FileHandler
level=DEBUG
formatter=simple
args=('debug.log', 'a')

[handler_screen]
class=StreamHandler
level=DEBUG
formatter=verbose
args=(sys.stdout,)
