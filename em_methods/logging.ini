[loggers]
keys=root, dev

[handlers]
keys=file, screen

[formatters]
keys=simple, verbose

[logger_root]
level=WARNING
handlers=screen,file
formatter=simple

[logger_dev]
qualname=dev
level=DEBUG
handlers=screen
formatter=verbose
propagate=0

[formatter_simple]
format=%(asctime)s [%(levelname)s] %(name)s: %(message)s

[formatter_verbose]
format=%(name)s %(asctime)s %(levelname)s [%(filename)s::%(funcName)s::Line:%(lineno)d]: %(message)s
datefmt=%D-%H:%M:%S

[handler_file]
class=handlers.TimedRotatingFileHandler
interval=midnight
backupCount=5
args=('debug.log',)

[handler_screen]
class=StreamHandler
level=DEBUG
formatter=verbose
args=(sys.stdout,)
