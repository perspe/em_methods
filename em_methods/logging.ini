[loggers]
keys=root,dev,sim,sim_file

[handlers]
keys=screen,file

[formatters]
keys=simple,verbose

[logger_root]
level=WARNING
handlers=screen
propagate=0

[logger_dev]
qualname=dev
level=DEBUG
handlers=screen,file
formatter=verbose
propagate=0

[logger_sim]
qualname=sim
level=WARNING
handlers=screen
formatter=simple
propagate=0

[logger_sim_file]
qualname=simulation
level=WARNING
handlers=screen,file
propagate=0

[formatter_simple]
format=%(asctime)s [%(levelname)s] %(name)s: %(message)s

[formatter_verbose]
format=%(name)s %(asctime)s %(levelname)s [%(filename)s::%(funcName)s::Line:%(lineno)d]: %(message)s
datefmt=%D-%H:%M:%S

[handler_screen]
class=StreamHandler
formatter=simple
args=(sys.stdout,)

[handler_file]
class=FileHandler
formatter=verbose
args=('debug.log', 'a', None, True)
